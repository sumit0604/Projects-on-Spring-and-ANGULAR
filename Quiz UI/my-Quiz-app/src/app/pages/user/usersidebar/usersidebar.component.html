<mat-card>
    <div mat-subheader>Menu</div>
    <mat-action-list>
        <button routerLink="/user-dashboard/0" mat-list-item>
            <mat-icon mat-list-icon>home</mat-icon>All Quizes
        </button>
    </mat-action-list>
    <mat-action-list *ngFor="let c of category">
        <button 
       [routerLink]="'/user-dashboard/'+c.cid" mat-list-item>
            <mat-icon mat-list-icon>book</mat-icon>{{c.title}}
        </button>
    </mat-action-list>
</mat-card>
