<div class="bootstrap-wrapper">
    <div class="container">
        <h1>All Quizes</h1>
        <div class="row">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">
                          {{q.description}}
                        </p>
                        </mat-card-content>
                            <button mat-button  mat-raised-button color="primary" [routerLink]="'/blogs'">view</button> &nbsp;
                            <button mat-button  mat-raised-button [routerLink]="'/user-dashboard/instruction/'+q.qId" color="primary">Start</button>
                            <button mat-button disabled>Marks-{{q.maxMarks}}</button>
                            <button mat-button style="margin-left: -10px;" disabled>Que-{{q.numberOfQuestions}}</button>            
                </mat-card> 
            </div>
        </div>
    </div>
</div>
